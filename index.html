<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Signature Cleans - Stock Request</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --primary: #2c5f2d;
            --primary-light: #4a8b4c;
            --text: #333;
            --text-light: #666;
            --border: #ddd;
            --bg: #f5f5f5;
            --white: #fff;
            --red: #dc3545;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        .header {
            background: var(--primary);
            color: var(--white);
            padding: 16px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 { font-size: 18px; font-weight: 600; }
        .header-sub { font-size: 12px; opacity: 0.8; margin-top: 2px; }
        
        .container { padding: 16px; max-width: 500px; margin: 0 auto; }
        
        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text);
        }
        
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            -webkit-appearance: none;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }
        .btn-primary:active { background: var(--primary-light); }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-scan {
            background: var(--text);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-scan:active { background: #555; }
        
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        #reader video { border-radius: 8px; }
        
        .basket-empty {
            text-align: center;
            padding: 24px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .basket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        .basket-item:last-child { border-bottom: none; }
        
        .item-info { flex: 1; }
        .item-name { font-size: 14px; font-weight: 500; }
        .item-code { font-size: 12px; color: var(--text-light); }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .qty-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            background: var(--white);
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        .qty-value {
            width: 32px;
            text-align: center;
            font-weight: 600;
        }
        .remove-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--red);
            color: var(--white);
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .basket-count {
            background: var(--primary);
            color: var(--white);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .basket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .toast.show { opacity: 1; }
        .toast.success { background: var(--primary); }
        .toast.error { background: var(--red); }
        
        .success-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        .success-screen.show { display: block; }
        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            color: var(--white);
        }
        .success-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .success-text {
            color: var(--text-light);
            margin-bottom: 32px;
        }
        
        .manual-add {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        .manual-add select { flex: 1; }
        .manual-add button {
            padding: 14px 20px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Stock Request</h1>
        <div class="header-sub">Signature Cleans</div>
    </header>
    
    <div class="container" id="mainContent">
        <!-- Your Details -->
        <div class="card">
            <div class="card-title">Your Details</div>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="cleanerName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Site</label>
                <input type="text" id="siteInput" list="siteList" placeholder="Select or type site name">
                <datalist id="siteList">
                    <option value="Lockup">
                    <option value="Certas Energy">
                    <option value="Backline Logistics">
                    <option value="Porsche Service - KS1">
                    <option value="Porsche Showroom">
                    <option value="Crave Restaurant">
                    <option value="Ryders Production Units">
                </datalist>
            </div>
        </div>
        
        <!-- Scanner -->
        <div class="card">
            <div class="card-title">Scan Products</div>
            <div id="reader"></div>
            <button class="btn btn-scan" id="scanBtn" onclick="toggleScanner()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <span>Start Scanner</span>
            </button>
            
            <div class="manual-add">
                <select id="manualProduct">
                    <option value="">Or select product...</option>
                </select>
                <button onclick="addManualProduct()">Add</button>
            </div>
        </div>
        
        <!-- Basket -->
        <div class="card">
            <div class="basket-header">
                <div class="card-title" style="margin:0;">Request Basket</div>
                <span class="basket-count" id="basketCount">0 items</span>
            </div>
            <div id="basketItems">
                <div class="basket-empty">Scan products to add to your request</div>
            </div>
        </div>
        
        <!-- Submit -->
        <button class="btn btn-primary" id="submitBtn" onclick="submitRequest()" disabled>
            Send Request
        </button>
    </div>
    
    <!-- Success Screen -->
    <div class="container success-screen" id="successScreen">
        <div class="success-icon">✓</div>
        <div class="success-title">Request Sent!</div>
        <div class="success-text">Your stock request has been sent to the team. We'll get your items to you as soon as possible.</div>
        <button class="btn btn-primary" onclick="resetForm()">New Request</button>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        const CONFIG = {
            webhookUrl: 'https://n8n-pi8r7-u45462.vm.elestio.app/webhook/stock-request',
            products: {}
        };
        
        let basket = {};
        let html5QrCode = null;
        let isScanning = false;
        
        // Load products from main inventory system
        async function loadProducts() {
            try {
                const response = await fetch('https://n8n-pi8r7-u45462.vm.elestio.app/webhook/get-products');
                const data = await response.json();
                if (data.products) {
                    data.products.forEach(p => {
                        CONFIG.products[p.id] = { name: p.name, category: p.category };
                    });
                    populateProductSelect();
                }
            } catch (e) {
                console.error('Failed to load products:', e);
                // Fallback - will still work with QR codes
            }
        }
        
        function populateProductSelect() {
            const select = document.getElementById('manualProduct');
            Object.entries(CONFIG.products).forEach(([id, p]) => {
                const opt = document.createElement('option');
                opt.value = id;
                opt.textContent = p.name;
                select.appendChild(opt);
            });
        }
        
        // Load saved name
        function loadSavedName() {
            const name = localStorage.getItem('cleanerName');
            if (name) document.getElementById('cleanerName').value = name;
        }
        
        // Scanner
        function toggleScanner() {
            if (isScanning) stopScanner();
            else startScanner();
        }
        
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                onScanSuccess,
                () => {}
            ).then(() => {
                isScanning = true;
                document.getElementById('scanBtn').innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="9" x2="15" y2="15"/><line x1="15" y1="9" x2="9" y2="15"/>
                    </svg>
                    <span>Stop Scanner</span>
                `;
            }).catch(err => showToast('Camera access denied', 'error'));
        }
        
        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    document.getElementById('scanBtn').innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                        <span>Start Scanner</span>
                    `;
                });
            }
        }
        
        function onScanSuccess(text) {
            let id = text;
            // Handle URL format from QR codes
            if (text.includes('id=')) {
                try { id = new URL(text).searchParams.get('id'); } catch(e) {}
            }
            
            // Check if product exists
            if (CONFIG.products[id]) {
                addToBasket(id, CONFIG.products[id].name);
            } else {
                // Unknown product - still add with ID as name
                addToBasket(id, `Product ${id}`);
            }
            
            if (navigator.vibrate) navigator.vibrate(100);
        }
        
        function addToBasket(id, name) {
            if (basket[id]) {
                basket[id].qty++;
            } else {
                basket[id] = { name: name, qty: 1 };
            }
            renderBasket();
            showToast(`Added: ${name}`, 'success');
        }
        
        function addManualProduct() {
            const select = document.getElementById('manualProduct');
            if (select.value) {
                const product = CONFIG.products[select.value];
                addToBasket(select.value, product.name);
                select.value = '';
            }
        }
        
        function updateQty(id, delta) {
            basket[id].qty += delta;
            if (basket[id].qty <= 0) delete basket[id];
            renderBasket();
        }
        
        function removeItem(id) {
            delete basket[id];
            renderBasket();
        }
        
        function renderBasket() {
            const items = Object.entries(basket);
            const total = items.reduce((sum, [_, item]) => sum + item.qty, 0);
            
            document.getElementById('basketCount').textContent = `${total} item${total !== 1 ? 's' : ''}`;
            document.getElementById('submitBtn').disabled = items.length === 0;
            
            if (items.length === 0) {
                document.getElementById('basketItems').innerHTML = '<div class="basket-empty">Scan products to add to your request</div>';
                return;
            }
            
            document.getElementById('basketItems').innerHTML = items.map(([id, item]) => `
                <div class="basket-item">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-code">${id}</div>
                    </div>
                    <div class="item-controls">
                        <button class="qty-btn" onclick="updateQty('${id}', -1)">−</button>
                        <span class="qty-value">${item.qty}</span>
                        <button class="qty-btn" onclick="updateQty('${id}', 1)">+</button>
                        <button class="remove-btn" onclick="removeItem('${id}')">×</button>
                    </div>
                </div>
            `).join('');
        }
        
        async function submitRequest() {
            const name = document.getElementById('cleanerName').value.trim();
            const site = document.getElementById('siteInput').value.trim();
            
            if (!name) {
                showToast('Please enter your name', 'error');
                return;
            }
            if (!site) {
                showToast('Please select or enter a site', 'error');
                return;
            }
            if (Object.keys(basket).length === 0) {
                showToast('Add items to your request', 'error');
                return;
            }
            
            // Save name for next time
            localStorage.setItem('cleanerName', name);
            
            const items = Object.entries(basket).map(([id, item]) => ({
                product_id: id,
                product_name: item.name,
                quantity: item.qty
            }));
            
            const payload = {
                cleaner_name: name,
                site: site,
                timestamp: new Date().toISOString(),
                items: items
            };
            
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'Sending...';
            
            try {
                await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                // Show success
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('successScreen').classList.add('show');
                
                // Stop scanner if running
                if (isScanning) stopScanner();
                
            } catch (e) {
                showToast('Failed to send request. Try again.', 'error');
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Send Request';
            }
        }
        
        function resetForm() {
            basket = {};
            renderBasket();
            document.getElementById('siteInput').value = '';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('successScreen').classList.remove('show');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'Send Request';
        }
        
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.className = 'toast', 2500);
        }
        
        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedName();
            loadProducts();
            renderBasket();
        });
    </script>
</body>
</html>
